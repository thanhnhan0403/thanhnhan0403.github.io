    <canvas id="canvas">

    </canvas>
    <script>
        const canvas = document.getElementById("canvas");
        canvas.width = 300;
        canvas.height = 300;
        const anh = new Image();
        anh.src = test.jpeg;
        context = canvas.getcontex("2d")

        function com(x, y, w, h, color = "red") {
            this.x = x;
            this.y = y;
            this.h = h;
            this.w = w;
            this.color = color;

            this.draw = function() {
                context.fillStyle = this.color;
                context.fillRect(this.x, this.y, this, w, this.h);
            };

        };
        let hinhvuong = new com(10, 10, 100, 200, "green");
        hinhvuong.draw();
        context.drawImage(anh, 10, 10, 200, 200);



        window.onload = function() {

        }
    </script>
