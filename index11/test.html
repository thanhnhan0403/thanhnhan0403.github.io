<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        .header2 {
            width: 90%;
            margin: auto;
        }
        
        .content1 {
            width: 46%;
            float: left;
            height: 200px;
            margin: 2%;
        }
        
        .header2_item {
            width: 100%;
            height: 100%;
            background-color: bisque;
        }
        
        .header2_center {
            width: 100%;
            height: 50%;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="header2">
        <div class="content1">
            <div class="header2_item"></div>
            <div class="header2_item">
                <div class="header2_center"></div>
                <div class="header2_center"></div>
            </div>
        </div>

        <div class="content1">
            <div class="header2_item">
                <div class="header2_center"></div>
                <div class="header2_center"></div>
            </div>
            <div class="header2_item"></div>
        </div>
    </div>

</body>

</html>
