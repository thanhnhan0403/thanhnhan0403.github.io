<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DoM event </title>
    <link rel="stylesheet" href="event.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>

    <main>

        <div class="text">
            <div class="name">Nancy's calculator</div>
            <div id="kq"></div>
        </div>

        <div class="number">
            <button onclick="press(this)" class="num" value="7">7</button>
            <button onclick="press(this)" class="num" value="8">8</button>
            <button onclick="press(this)" class="num" value="9">9</button>
            <button onclick="press(this)" class="num" value="4">4</button>
            <button onclick="press(this)" class="num" value="5">5</button>
            <button onclick="press(this)" class="num" value="6">6</button>
            <button onclick="press(this)" class="num" value="1">1</button>
            <button onclick="press(this)" class="num" value="2">2</button>
            <button onclick="press(this)" class="num" value="3">3</button>
            <button onclick="press(this)" class="num" value="0">0</button>
            <button onclick="press(this)" class="num" value=".">,</button>
            <div class="clear"></div>

        </div>

        <div class="operation">
            <button onclick="clear1()" class="synax" value="">C</button>
            <button onclick="pow()" class="synax">x^3</button>
            <button onclick="square()" class="synax">X^2</button>
            <button onclick="press(this)" class="synax" value="+">+</button>
            <button onclick="press(this)" class="synax" value="-">-</button>
            <button onclick="giaithua()" class="synax" value="">!</button>
            <button onclick="press(this)" class="synax" value="*">x</button>
            <button onclick="press(this)" class="synax" value="/">&divide;</button>
            <button onclick="can()" class="synax" value="&radic;">&radic;</button>
            <button onclick="equal()" class="synax" value="=">=</button>
            <button onclick="precent()" class="synax" value="%">%</button>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>




    </main>

    <script>
        var clear = document.getElementById("clear");

        function press(button) {
            var x = button.value;
            document.getElementById('kq').innerText += x;
        }

        function equal() {
            var y = eval(document.getElementById("kq").innerText);
            document.getElementById("kq").innerText = y;
        }


        function can() {
            var y = Math.sqrt(document.getElementById("kq").innerText);
            document.getElementById("kq").innerText = y;

        }

        function square() {
            var y = Math.pow(document.getElementById("kq").innerText, 2);
            document.getElementById("kq").innerText = y;
        }

        function pow() {
            var y = Math.pow(document.getElementById("kq").innerText, 3);
            document.getElementById("kq").innerText = y;
        }

        function precent() {
            var y = eval(document.getElementById("kq").innerText / 100);
            document.getElementById("kq").innerText = y;
        }

        function giaithua() {
            var y = document.getElementById("kq").innerText;
            for (i = 1; y >= 1; y--) {
                i = i * y;
            }
            document.getElementById("kq").innerText = i;

        }

        function clear1() {
            var y = document.getElementById("kq");
            document.getElementById("kq").innerText = "";
        }
    </script>
</body>
<script></script>

</html>
