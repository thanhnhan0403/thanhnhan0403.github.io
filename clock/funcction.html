        function bai1(x) {
            return x * x;
        }

        function bai2(a, b, c) {
            let k
            k = (3 * a + 2 * b - c);
            return k * k;
        }

        function bai3(str) {
            let res;
            res = str.substring(0, 10);
            return res + "..."
        }

        function bai4(str) {
            return str[0].toUpperCase() + str.slice(1).toLowerCase();
        }

        //bài 5 cach 1
        function bai5_1(arr = [9, 32, 89, 2, 5]) {

            return Math.min(...arr);
        }

        //baid 5 cách 2
        function bai5_2(arr) {
            a = arr.sort(function(a, b) {
                return a - b
            });

            return a[0];

        }

        function bai6(arr) {
            var arr = ["Hào", "hương", "Nam", "Quyền", "Dương"];
            arr.sort(function(a, b) {
                return a - b
            });
            document.write(arr);
            return arr;
        }

        // bài 7

        var teacher = {
            firstName: "Thanh",
            lastName: "Hằng",
            age: 36,
            say: function() {}
        }


        var student = {

            lastName: "Anh",

        }


        var parent = {
            firstName: "Hoàng",
            lastName: "Hải",
            age: 43,
            say: function() {}
        }

        var aboutMe = function() {
            document.write("xin chào, tôi là " + this.firstName + "  " + this.lastName + ". Năm nay tôi " + this.age + " tuổi.")
        }

        teacher.say = aboutMe;
        parent.say = aboutMe;
        student.say = aboutMe;
