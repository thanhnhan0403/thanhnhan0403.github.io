    <script>
        function(n) {
            let gt;
            for (i = 1; i <= n; i++) {
                gt = gt * i;

            }
            return gt;
        }

        function tinhgiaithua(n) {
            for (i = 1; n >= 1; n--) {
                i = i * n;
            }
            return i;
        }
        // console.log(tinhgiaithua(5))


        //bÃ i 2 
        function daochu(a) {
            var b = "";
            for (var i = a.length - 1; i >= 0; i--)
                b += a[i];
            return b;
        }


        function reverse(s) {
            var o = '';
            for (var i = s.length - 1; i >= 0; i--)
                o += s[i];
            return o;
        }
